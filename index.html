<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>點位搜尋輔助地圖</title>
  <!-- 網址列ICO -->
  <link rel="icon" href="logo.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="logo.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- 外部樣式表 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="title">
    點位搜尋輔助地圖V1.0
    <button id="editButton">編輯</button>
  </div>

  <div id="controls">
    <div style="display: flex; gap: 10px; align-items: center; flex-wrap: nowrap;">
        <label for="kmlLayerSelect" style="flex-shrink: 0;">選擇資料庫圖層:</label>
        <select id="kmlLayerSelect" style="flex-grow: 1; min-width: 150px;">
            <option value="">-- 請選擇 KML 圖層 --</option>
        </select>
    </div>

    <div id="searchContainer">
        <span class="material-symbols-outlined">search</span>
        <input type="text" id="searchBox" placeholder="搜尋地點..." autocomplete="off" />
        <div id="searchResults"></div>
    </div>

    <div class="kml-section">
      <h3>上傳 KML 圖層</h3>
      <div style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap;">
        <label for="hiddenKmlFileInput" class="custom-file-upload">選擇 KML 檔案</label>
        <input type="file" id="hiddenKmlFileInput" accept=".kml" />
        <span id="selectedKmlFileNameDashboard">未選擇檔案</span>
      </div>
      <button id="uploadKmlSubmitBtnDashboard" class="action-buttons">上傳 KML 圖層</button>
    </div>

    <div class="kml-section" id="deleteKmlSectionDashboard">
      <h3>刪除 KML 圖層</h3>
      <div style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap;">
          <select id="kmlLayerSelectDashboard">
              <option value="">-- 選擇要刪除的 KML 圖層 --</option>
          </select>
          <button id="deleteSelectedKmlBtn" class="action-buttons">刪除選取圖層</button>
      </div>
    </div>
  </div>

  <div id="authSection" style="display: none;">
    <div class="user-management-section">
      <h3>管理員功能</h3>
      <p id="userEmailDisplay">未登入</p>
      <button id="googleSignInBtn" class="action-buttons">使用 Google 登入</button>
      <button id="logoutBtn" class="action-buttons">登出</button>
      <p id="loginMessage"></p>
    </div>

    <div class="user-management-section" id="registrationSettingsSection">
      <h3>註冊碼管理 (僅限管理員)</h3>
      <button id="generateRegistrationCodeBtn" class="action-buttons">生成一次性註冊碼</button>
      <p>生成的註冊碼: <span id="registrationCodeDisplay">無</span> <span id="registrationCodeCountdown"></span> <span id="registrationExpiryDisplay"></span></p>
      <button id="refreshUsersBtn" class="action-buttons">重新整理用戶列表</button>
      <div id="userList">
        <!-- 用戶列表將在這裡動態載入 -->
        <p>載入用戶中...</p>
      </div>
    </div>
  </div>

  <div id="map"></div>

  <!-- 訊息彈出框 -->
  <div id="messageBoxOverlay" class="message-box-overlay">
    <div class="message-box-content">
      <h3 id="messageBoxTitle"></h3>
      <p id="messageBoxMessage"></p>
      <button id="messageBoxCloseBtn" class="action-buttons">確定</button>
    </div>
  </div>

  <!-- 註冊碼模態框 -->
  <div id="registrationCodeModalOverlay" class="registration-modal-overlay">
    <div class="registration-modal-content">
      <h3>註冊新帳戶</h3>
      <p id="registrationModalMessage">請輸入管理員提供的一次性註冊碼。</p>
      <input type="text" id="registrationCodeInput" placeholder="輸入註冊碼" />
      <input type="text" id="nicknameInput" placeholder="輸入您的暱稱 (必填)" />
      <div class="button-group">
          <button id="confirmRegistrationCodeBtn" class="action-buttons">確認</button>
          <button id="cancelRegistrationCodeBtn" class="action-buttons">取消</button>
      </div>
    </div>
  </div>

  <!-- 新增的確認模態框 -->
  <div id="confirmationModalOverlay" class="confirmation-modal-overlay">
    <div class="confirmation-modal-content">
      <h3 id="confirmationModalTitle"></h3>
      <p id="confirmationModalMessage"></p>
      <div class="button-group">
        <button id="confirmYesBtn" class="action-buttons">是</button>
        <button id="confirmNoBtn" class="action-buttons">否</button>
      </div>
    </div>
  </div>

  <!-- Firebase CDN 載入 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <!-- Leaflet CDN 載入 -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-kml@1.0.0/dist/leaflet-kml.js"></script>

  <!-- 您的腳本 -->
  <script src="firebase-init.js"></script>
  <script src="map-logic.js"></script>
  <script src="ui-interactions.js"></script>
  <script src="auth-kml-management.js"></script>
</body>
</html>
