<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>點位搜尋輔助 v2.0</title>
  <link rel="icon" href="logo.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="map"></div>

  <div id="searchContainer" class="search-container">
    <div class="search-input-wrapper">
      <span class="material-symbols-outlined search-icon">search</span>
      <input type="text" id="searchBox" placeholder="搜尋點位名稱..." autocomplete="off">
    </div>
    <div id="searchResults" class="search-results-dropdown"></div>
  </div>

  <div class="top-right-controls">
    <button id="editButton" class="action-buttons">編輯</button>
  </div>

  <div id="controls" class="controls-panel">
    <select id="kmlLayerSelect">
      <option value="">請選擇圖層</option>
    </select>
    <button id="pinButton" title="釘選此圖層為預設">
      <span class="material-symbols-outlined">push_pin</span>
    </button>
  </div>

  <div id="authSection" class="auth-panel" style="display: none;">
    <div id="loginForm">
      <button id="googleSignInBtn" class="action-buttons primary">Google 登入</button>
    </div>
    <div id="loggedInDashboard" style="display: none;">
      <p>帳號: <span id="userEmailDisplay"></span></p>
      <div id="registrationSettingsSection" style="display: none;">
        <button id="adminBtn" class="action-buttons">管理員功能</button>
      </div>
      <button id="logoutBtn" class="action-buttons danger">登出</button>
    </div>
  </div>

  <div id="messageBoxOverlay" class="message-box-overlay">
    <div class="message-box-content">
      <h3 id="messageBoxTitle"></h3>
      <p id="messageBoxMessage"></p>
      <button id="messageBoxCloseBtn" class="action-buttons">確定</button>
    </div>
  </div>

  <div id="confirmationModalOverlay" class="confirmation-modal-overlay">
    <div class="confirmation-modal-content">
      <h3 id="confirmationModalTitle"></h3>
      <p id="confirmationModalMessage"></p>
      <div class="button-group">
        <button id="confirmYesBtn" class="action-buttons">是</button>
        <button id="confirmNoBtn" class="action-buttons">否</button>
      </div>
    </div>
  </div>

  <div id="registrationCodeModalOverlay" class="message-box-overlay">
    <div class="message-box-content">
      <h3>輸入註冊碼</h3>
      <p id="registrationCodeModalMessage"></p>
      <input type="text" id="registrationCodeInput" placeholder="註冊碼" style="width:90%; padding:8px; margin-bottom:10px;">
      <input type="text" id="nicknameInput" placeholder="您的暱稱" style="width:90%; padding:8px; margin-bottom:10px;">
      <div class="button-group">
        <button id="confirmRegistrationCodeBtn" class="action-buttons">送出</button>
        <button id="cancelRegistrationCodeBtn" class="action-buttons">取消</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script type="module" src="init.js"></script>
  <script type="module" src="util.js"></script>
  <script type="module" src="map.js"></script>
  <script type="module" src="data.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="ui.js"></script>

  <script>
    // 確保登入/登出按鈕在模組載入完畢前不會報錯
    window.googleSignIn = () => {
      if (window.googleLogin) window.googleLogin();
      else console.error("系統初始化中，請稍候...");
    };
    window.doLogout = () => {
      if (window.logout) window.logout();
    };
    
    // 綁定 HTML 上的 onClick 事件（如果有的話）
    document.addEventListener('DOMContentLoaded', () => {
      const gBtn = document.getElementById('googleSignInBtn');
      if(gBtn) gBtn.onclick = () => window.googleSignIn();
      
      const lBtn = document.getElementById('logoutBtn');
      if(lBtn) lBtn.onclick = () => window.doLogout();
    });
  </script>
</body>
</html>
