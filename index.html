<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>點位搜尋補助 v1.9.6</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header id="title">
    點位搜尋補助
    <button id="editButton">編輯</button>
</header>

<section id="authSection" style="display:none;">
    <div id="loggedInDashboard">
        <div id="userEmailDisplay"></div>
        <div id="kmlControlsDashboard">
            <div id="uploadKmlSectionDashboard">
                <label>上傳 KML</label>
                <div id="selectedKmlFileNameDashboard">尚未選擇</div>
                <input type="file" id="hiddenKmlFileInput" accept=".kml" style="display:none;">
                <button id="uploadKmlSubmitBtnDashboard" class="admin-option-button">上傳</button>
            </div>

            <div id="deleteKmlSectionDashboard">
                <label>刪除圖層</label>
                <select id="kmlLayerSelectDashboard"></select>
                <button id="deleteSelectedKmlBtn" class="admin-option-button">刪除</button>
            </div>
        </div>
        <button onclick="handleLogout()" class="action-buttons delete-btn">登出</button>
    </div>
</section>

<section id="controls">
    <div id="kmlControls">
        <div style="display:flex; gap:10px; align-items:center;">
            <select id="kmlLayerSelect">
                <option value="">-- 請選擇資料庫 --</option>
            </select>
            <button id="pinButton" class="pin-button-icon">
                <span class="material-symbols-outlined">push_pin</span>
            </button>
        </div>
        <div id="searchContainer">
            <span class="material-symbols-outlined">search</span>
            <input type="text" id="searchBox" placeholder="搜尋地點...">
            <div id="searchResults"></div>
        </div>
    </div>
</section>
    <main id="map"></main>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@mapbox/togeojson@0.16.0/togeojson.js"></script>

    <script src="firebase-init.js"></script>
    <script src="survey-logic.js"></script>
    <script src="map-logic.js"></script>
    <script src="auth-kml-management.js"></script>
    <script src="kml-worker.js"></script>
    <script src="ui-interactions.js"></script>
</body>
</html>
